<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dinosaur</title>
</head>
<body>
    <div class="score">
        <span id="score">Score: 0</span>
    </div>
    <div id="game">
        <canvas id="stage" width="400" height="300"></canvas>
        <canvas id="cloud"></canvas>
        <canvas id="cloud2"></canvas>
        <button id="btn">Try Again</button>
        <canvas id="Smile"></canvas>
        <div id="character"><img src="char.png" alt="char-img"></div>
        <div id="block"><img src="block.png" alt="block-img"></div>
        <canvas id="background"></canvas>
    </div>
    <div class="img">
        <img id="img" src="" alt="">
    </div>
    <script src="main.js"></script>
</body>
</html>
